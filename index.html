<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="One">
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="fichier">
                <img src="images/icon-document.svg" alt="icon-document">
                <img src="images/icon-folder.svg" alt="icon-folder">
                <img src="images/icon-upload.svg" alt="icon-upload">
            </div>
        </div>
        <div class="Two">
            <p>You've used <span>815GB</span> of your storage</p>
            <div>
                <div class="percentage"><span></span></div>
                <div class="text">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
            <div class="price"><span>185</span> <p>Gb Left</p></div>
        </div>
    </div>
</body>
</html>
